<div class="type-border"></div>

<div class="moves">
    <span class="icon-stack" title="{{ 'Move to top' | translate }}" aria-label="{{ 'Move to top' | translate }}" role="button" ng-click="details_controller.moveToTop(details_controller.backlog_item)">
        <i class="icon-circle icon-stack-base"></i>
        <i ng-if="! details_controller.backlog_item.selected" class="icon-chevron-up icon-light"></i>
        <i ng-if="details_controller.backlog_item.selected" class="icon-double-angle-up icon-light"></i>
    </span>
    <span class="icon-stack" title="{{ 'Move to bottom' | translate }}" aria-label="{{ 'Move to bottom' | translate }}" role="button" ng-click="details_controller.moveToBottom(details_controller.backlog_item)">
        <i class="icon-circle icon-stack-base"></i>
        <i ng-if="! details_controller.backlog_item.moving_to && ! details_controller.backlog_item.selected" class="icon-chevron-down icon-light"></i>
        <i ng-if="! details_controller.backlog_item.moving_to && details_controller.backlog_item.selected" class="icon-double-angle-down icon-light"></i>
        <i ng-if="details_controller.backlog_item.moving_to" class="icon-spinner icon-light icon-spin"></i>
    </span>
</div>

<span class="initial-effort-placeholder">
    <span ng-if="details_controller.backlog_item.initial_effort"
        class="initial-effort label"
        title="{{ 'Initial effort' | translate }}"
        ng-bind-html="(details_controller.backlog_item.initial_effort | tuleapHighlight:backlog.filter_terms) + ' ' + planning.getInitialEffortMessage(details_controller.backlog_item.initial_effort)"
    ></span>

    <span ng-if="! details_controller.backlog_item.initial_effort" class="no-initial-effort label" title="{{ 'No initial effort defined' | translate }}">
        <i class="icon-question"></i>
    </span>
</span>

<div ng-if="details_controller.backlog_item.accept.trackers.length > 0" class="dropdown id" data-nodrag="true">
    <a href="/plugins/tracker/?aid={{ details_controller.backlog_item.id }}" data-toggle="dropdown" data-target="#">
        <span ng-bind-html="details_controller.backlog_item.short_type + ' #' + details_controller.backlog_item.id | lowercase | tuleapHighlight:backlog.filter_terms"></span>
        <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        <li>
            <a href="/plugins/tracker/?aid={{ details_controller.backlog_item.id }}" ng-click="planning.showEditModal($event, details_controller.backlog_item, current_milestone)">
                <i class="icon-edit"></i> <span translate>Edit this item</span>
            </a>
        </li>
        <li class="divider"></li>
        <li ng-repeat="accepted_type in details_controller.backlog_item.accept.trackers">
            <a href="#" ng-click="backlogItemController.showAddChildModal($event, accepted_type, details_controller.backlog_item)">
                <i class="icon-plus"></i> <span translate>Add a {{ accepted_type.label }}</span>
            </a>
        </li>
    </ul>
</div>
<div ng-if="details_controller.backlog_item.accept.trackers.length === 0" class="id" data-nodrag="true">
    <a href="/plugins/tracker/?aid={{ details_controller.backlog_item.id }}" ng-click="planning.showEditModal($event, details_controller.backlog_item, current_milestone)">
        <span ng-bind-html="details_controller.backlog_item.short_type + ' #' + details_controller.backlog_item.id | lowercase | tuleapHighlight:backlog.filter_terms"></span>
        <b class="caret"></b>
    </a>
</div>

<span class="summary" ng-bind-html="backlogItemController.getCardFieldTextValue(details_controller.backlog_item.label) | tuleapHighlight:backlog.filter_terms"></span>
<span class="parent" ng-bind-html="details_controller.backlog_item.parent.label | tuleapHighlight:backlog.filter_terms"></span>

<ul class="extra_card_fields" ng-if="details_controller.backlog_item.card_fields.length > 0">
    <li ng-repeat="card_field in details_controller.backlog_item.card_fields track by $index" ng-class="{ large: planning.cardFieldIsText(card_field.type) && card_field.value }">
        <div ng-if="backlogItemController.cardFieldIsSimpleValue(card_field.type) && card_field.value">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldTextValue(card_field.value) | tuleapHighlight:backlog.filter_terms"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsList(card_field.type) && card_field.values.length > 0">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldListValues(card_field.values, backlog.filter_terms)"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsDate(card_field.type) && card_field.value">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span title="{{ card_field.value }}" ng-bind-html="backlogItemController.getCardFieldDateValue(card_field.value) | tuleapHighlight:backlog.filter_terms"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsText(card_field.type) && card_field.value">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldTextValue(card_field.value) | tuleapHighlight:backlog.filter_terms"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsFile(card_field.type) && card_field.file_descriptions.length > 0">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldFileValue(details_controller.backlog_item.id, card_field.field_id, card_field.file_descriptions, backlog.filter_terms)"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsCross(card_field.type) && card_field.value">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldCrossValue(card_field.value, backlog.filter_terms)"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsPermissions(card_field.type) && card_field.granted_groups.length > 0">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldPermissionsValue(card_field.granted_groups) | tuleapHighlight:backlog.filter_terms"></span>
        </div>
        <div ng-if="backlogItemController.cardFieldIsUser(card_field.type) && card_field.value">
            <span class="extra_card_field_title">{{ card_field.label }}: </span>
            <span ng-bind-html="backlogItemController.getCardFieldUserValue(card_field.value, backlog.filter_terms)"></span>
        </div>
        <!-- Artifact links & Burndown fields are not managed yet -->
    </li>
</ul>
