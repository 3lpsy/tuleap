<div class="backlog-item {{ backlog_item.status | lowercase }} {{ backlog_item.color }}"
    ng-include src="'backlog-item/backlog-item-details.tpl.html'">
</div>
<div class="show-children" ng-if="backlog_item.has_children">
    <div ng-if="backlog_item.are_children_shown" class="children">
        <ul class="backlog-items">
            <li ng-repeat="backlog_item in backlog_item.children track by $index">
                <div class="backlog-item {{ backlog_item.status | lowercase }} {{ backlog_item.color }}"
                    ng-include src="'backlog-item/backlog-item-details.tpl.html'">
                </div>
            </li>
        </ul>
        <div class="loading" ng-if="backlog_item.loading"></div>
    </div>
    <div ng-class="{'show-children-close': backlog_item.are_children_shown}" class="show-children-handle" ng-click="showChildren(backlog_item)"></div>
</div>
