<div ui-tree-handle
    class="backlog-item-details {{ backlog_item.status | lowercase }} {{ backlog_item.color }}"
    ng-include src="'backlog-item/backlog-item-details.tpl.html'"
>
</div>

<div class="show-children" ng-class="{ hidden: (backlog_item.children.length === 0 && (! backlog_item.has_children || backlog_item.children_loaded)) || ! backlog_item.has_children }">
    <div ng-if="backlog_item.are_children_shown" class="children">
        <ul ui-tree-nodes
            ng-model="backlog_item.children"
            class="backlog-item-children"
            ng-if="backlog_item.are_children_shown"
        >
            <li ui-tree-node
                ng-repeat="backlog_item in backlog_item.children"
                class="backlog-item child"
            >
                <div class="backlog-item-details {{ backlog_item.status | lowercase }} {{ backlog_item.color }}"
                    ng-include src="'backlog-item/backlog-item-details.tpl.html'">
                </div>
            </li>
        </ul>

        <div class="loading" ng-if="backlog_item.loading"></div>
    </div>

    <div ng-class="{'show-children-close': backlog_item.are_children_shown}" class="show-children-handle" ng-click="showChildren(backlog_item)"></div>
</div>
