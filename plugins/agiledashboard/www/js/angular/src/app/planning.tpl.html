<div class="row-fluid">
    <div class="span6">
        <h2 translate>To be planned</h2>

        <ul class="backlog-items">
            <li ng-repeat="backlog_item in backlog_items track by $index" class="backlog-item {{ backlog_item.status | lowercase }} {{ backlog_item.color }}">
                <div class="type-border"></div>

                <span ng-if="backlog_item.initial_effort"
                    class="initial-effort label"
                    translate
                    translate-n="{{ backlog_item.initial_effort }}"
                    translate-plural="{{ backlog_item.initial_effort }} pts"
                >{{ backlog_item.initial_effort }} pt</span>

                <span class="id">{{ backlog_item.short_type | lowercase }} {{ backlog_item.id }}</span> <span class="summary">{{ backlog_item.label }}</span>
                <span class="parent">{{ backlog_item.parent.label }}</span>
            </li>
        </ul>
        <div class="loading" ng-if="loading_backlog_items"></div>
    </div>

    <div class="span6">
    </div>
</div>
