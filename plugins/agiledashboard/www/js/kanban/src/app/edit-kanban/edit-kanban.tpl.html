<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3>{{ kanban.label }}</h3>
</div>
<div class="modal-body">
    <h4><i class="icon-columns"></i> <span translate>Configuration</span></h4>
    <div class="form-horizontal kanban-configuration">
        <div class="control-group">
            <label class="control-label" for="input-kanban-label" translate>Kanban label:</label>
            <div class="controls">
                <input type="text" ng-model="kanban.label" id="input-kanban-label" required autofocus />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input-tracker-label" translate>Tracker used:</label>
            <div class="controls">
                <a class="btn btn-link" href="/plugins/tracker/?tracker={{ kanban.tracker.id }}">{{ kanban.tracker.label }}</a>
            </div>
        </div>
    </div>
    <div class="danger-zone">
        <h4><i class="icon-warning-sign"></i> <span translate>Danger zone</span></h4>
        <p class="muted" translate>The deletion of a Kanban is irreversible. Please be certain before doing it.</p>
        <button class="btn btn-danger btn-small" ng-click="deleteKanban()" ng-disabled="processing()">
            <i class="icon-spinner icon-spin" ng-show="deleting"></i>
            <i class="icon-trash" ng-hide="deleting"></i>
            <span translate>Delete this Kanban</span>
        </button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()" translate>Cancel</button>
    <button class="btn btn-primary"
            ng-disabled="processing()"
            ng-click="saveModifications();">
        <i class="icon-spinner icon-spin" ng-show="saving"></i> <span translate>Save modifications</span></button>
</div>
