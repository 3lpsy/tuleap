<div class="modal-header">
    <button type="button" class="close" ng-click="reports_modal.cancel()">
        <i class="icon-remove"></i>
    </button>
    <h2 translate>{{ reports_modal.kanban_label }} reports</h2>
</div>

<div class="modal-body">
    <div ng-if="reports_modal.loading" class="loading"></div>
    <form class="params">
        <select
                class="params-select"
                ng-model="reports_modal.key_last_data"
                ng-change="reports_modal.loadData()"
        >
            <option value="last_seven_days" selected="selected" translate>Last 7 days</option>
            <option value="last_month" translate>Last month</option>
            <option value="last_three_months" translate>Last 3 months</option>
            <option value="last_six_months" translate>Last 6 months</option>
            <option value="last_year" translate>Last year</option>
        </select>
    </form>
    <div class="canvas">
        <canvas
                chart-line
                chart-data="reports_modal.chartjs_data"
                chart-series="reports_modal.chartjs_series"
                chart-labels="reports_modal.chartjs_labels"
                chart-options="reports_modal.chartjs_options"
                chart-colors="reports_modal.chartjs_colors"
        ></canvas>
    </div>
</div>
