<div class="modal-error">
    <div class="modal-header">
        <h3><i class="icon-frown"></i> <span translate>Oh snap!</span></h3>
    </div>
    <div class="modal-body" translate>
        An error occured while saving one of your last action. We're afraid that you will have to reload the page in order to bring you back to a consistent state.
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-disabled="reloading" ng-click="ok();"><i class="icon-spinner icon-spin" ng-show="reloading"></i> <span translate>OK, reload the page</span></button>
    </div>
</div>
