<h4 class="package-name">
    <i class="icon-archive" aria-hidden="true"></i>
    <a ng-href="/file/?group_id={{ $ctrl.project_id }}">
        <span translate>Package {{ $ctrl.release.package.name }}</span>
    </a>
</h4>
<h1 class="release-name">
    <i class="icon-level-up icon-rotate-90" aria-hidden="true"></i>
    <span>{{ $ctrl.release.name }}</span>
</h1>

<ul class="nav nav-tabs">
    <li
        ui-sref="files"
        ui-sref-active="active"
    >
        <a
            href="javascript:void(0)"

        >Release Note &amp; Files</a>
    </li>
    <li
        ng-if="! $ctrl.error_no_release_artifact"
        ui-sref="linked-artifacts"
        ui-sref-active="active"
    >
        <a
            href="javascript:void(0)"
            translate
        >Linked Artifacts</a>
    </li>
</ul>
