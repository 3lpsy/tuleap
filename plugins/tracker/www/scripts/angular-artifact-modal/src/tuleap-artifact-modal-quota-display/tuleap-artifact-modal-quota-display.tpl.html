<div
    ng-if="quota_display.file_upload_rules.disk_usage > 0"
>
    <p class="quota-label"><i class="file-upload-icon icon-file-text-alt"></i>{{ 'File upload quota allowed:' | translate }}</p>
    <div class="progress quota-progress">
        <div class="bar" ng-style="{'width': quota_display.getDiskUsagePercentage() };"></div>
    </div>
    <p class="quota-number" translate>{{ quota_display.file_upload_rules.disk_usage | byteFmt: 2 }} of {{ quota_display.file_upload_rules.disk_quota | byteFmt: 2 }}</p>
</div>
<div
    ng-if="quota_display.isDiskUsageEmpty()"
    translate
>
    Max allowed upload size: {{ quota_display.file_upload_rules.disk_quota | byteFmt: 2 }}
</div>
