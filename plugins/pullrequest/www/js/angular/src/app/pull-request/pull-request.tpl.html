<div id="pull-request-details-files">
    <div id="pull-request-details">
        <div ui-view="files"></div>
        <div ui-view="comments"></div>
    </div>

    <div ui-view="file-diff"></div>
</div>

<div id="pull-request-actions">
    <button ng-if="pull_request.pull_request.status === 'review'"
            class="btn btn-large btn-primary"
            ng-click="pull_request.merge(pull_request.pull_request.id)"
    >
        <i class="icon-code-fork icon-rotate-270"></i> {{ 'Merge' | translate }}
    </button>
    <button ng-if="pull_request.pull_request.status === 'abandon'"
            class="btn btn-large btn-danger"
            disabled
            translate
    >
        Abandoned
    </button>
    <button ng-if="pull_request.pull_request.status === 'merge'"
            class="btn btn-large btn-success"
            disabled
            translate
    >
        Already merged
    </button>
    <button ng-if="pull_request.pull_request.status === 'review'"
            class="btn btn-large btn-danger"
            ng-click="pull_request.abandon(pull_request.pull_request.id)"
    >
        <i class="icon-trash"></i> {{ 'Abandon' | translate }}
    </button>
</div>
