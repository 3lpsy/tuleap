version: "2"

services:
  reverse-proxy:
    container_name: reverse-proxy
    build:
      context: tools/docker/reverse-proxy
    volumes:
    - ./tools/docker/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./tools/docker/reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    - reverse-proxy-cert:/etc/pki/tls
    depends_on:
    - web
    - realtime

  web:
    container_name: tuleap-web
    image: enalean/tuleap-aio-dev:c6-php56-nginx
    volumes:
    - .:/usr/share/tuleap
    - ../tuleap-plugins:/usr/share/tuleap-plugins
    - tuleap-data:/data
    - realtime-cert:/etc/pki/ca-trust/source/anchors
    env_file:
    - .env
    depends_on:
    - ldap
    - db
    - realtime

  realtime:
    build:
      context: tools/docker/realtime
    command: /tuleap/tools/docker/realtime/run.sh
    volumes:
      - .:/tuleap
      - realtime-conf:/etc/tuleap-realtime
      - realtime-cert:/published-certificate
    env_file:
      - .env

  ldap:
    image: enalean/ldap
    env_file:
    - .env
    volumes:
    - ldap-data:/data

  gerrit:
    container_name: tuleap-gerrit
    image: enalean/gerrit-tuleap:2.12
    volumes:
    - gerrit-data:/home/gerrit
    env_file:
    - .env
    depends_on:
    - ldap
    - db

  db:
    image: mysql:5.5
    env_file:
    - .env
    volumes:
    - db-data:/var/lib/mysql

  graphite:
    container_name: tuleap-graphite
    image: hopsoft/graphite-statsd
    volumes:
    - graphite-data:/opt/graphite/storage

  rabbitmq:
    image: rabbitmq:3.6
    env_file:
      - .env
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:3.2
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes


volumes:
  tuleap-data:
  ldap-data:
  gerrit-data:
  db-data:
  graphite-data:
  rabbitmq-data:
  redis-data:
  realtime-conf:
  realtime-cert:
  reverse-proxy-cert:
