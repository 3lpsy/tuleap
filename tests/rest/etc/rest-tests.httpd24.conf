<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /usr/share/tuleap/src/www
    DirectoryIndex index.php

    # Needed to be able to do basic auth in PHP with
    # FastCGI
    # http://php.net/manual/fr/features.http-auth.php#114877
    SetEnvIf Authorization .+ HTTP_AUTHORIZATION=$0

    <Directory "/usr/share/tuleap/src/www">
        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>
        Options Includes FollowSymLinks MultiViews
        AllowOverride All
        AcceptPathInfo On
	Require all granted
    </Directory>

    # 2- plugins web/php pages
    AliasMatch ^/plugins/([^/]*)/(.*) /usr/share/tuleap/plugins/$1/www/$2
    <Directory "/usr/share/tuleap/plugins/*/www/">
        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>
        Options MultiViews FollowSymlinks
        AllowOverride All
	Require all granted
    </Directory>
</VirtualHost>
