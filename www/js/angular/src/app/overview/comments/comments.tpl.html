<h3>
    <i class="icon-comments-alt"></i> <span translate>Comments</span>
</h3>

<p ng-if="comments.comments.length === 0 && ! comments.loading_comments"
    class="empty"
    translate
>
    No comment
</p>

<ul class="container-fluid">
    <li ng-repeat="comment in comments.comments track by $index" class="row-fluid">
        <div class="media span10 pull-request-comment"
             ng-class="{'from-pr-author': comment.isFromPRAuthor}">
            <div class="avatar">
                <img src="{{ comment.user.avatar_url }}" class="media-object">
            </div>
            <div class="media-body">
                <div class="media-heading">
                    <span class="pull-request-comment-user">{{ comment.user.display_name }}</span>
                    <small am-time-ago="comment.post_date"></small>
                </div>
                <p class="pull-request-comment-content" ng-bind-html="comment.content"></p>
            </div>
        </div>
    </li>
    <li ng-if="comments.loading_comments" class="loading"></li>
</ul>

<form ng-submit="comments.addComment(comments.new_comment)">
    <textarea ng-model="comments.new_comment.content" placeholder="{{ 'Say somethingâ€¦' | translate }}"></textarea>
    <button type="submit" class="btn" translate ng-disabled="comments.loading_comments">Comment</button>
</form>
