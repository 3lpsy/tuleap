<div id="dashboard-header">
    <h2 translate>Pull requests</h2>

    <ul>
        <li ng-repeat="pull_request in dashboard_controller.pull_requests track by pull_request.id">
            <a ui-sref="overview({ id: pull_request.id })">
                <span class="id">#{{ pull_request.id }}</span>
                <span class="title">{{ pull_request.raw_title }}</span>
                <small class="source-dest">
                    {{ pull_request.branch_src }}
                    <i class="icon-code-fork" ng-if="pull_request.repository.isFork"></i>
                    <i class="icon-long-arrow-right"></i>
                    {{ pull_request.branch_dest }}
                </small>
                <small am-time-ago="pull_request.creation_date" class="creation-date"></small>
                <span ng-if="pull_request.status === dashboard_controller.valid_status_keys.abandon" class="status label" translate>Abandoned</span>
                <span ng-if="pull_request.status === dashboard_controller.valid_status_keys.merge" class="status label label-success" translate>Merged</span>
            </a>
        </li>
    </ul>

    <span ng-if="dashboard_controller.loading_pull_requests" class="loading"></span>
</div>
