<div id="modified-files">
    <h3><i class="icon-copy"></i> <span translate>Modified Files</span></h3>

    <ul class="modified-files container-fluid">
        <li ng-if="files.loading_files" class="loading"></li>
        <li ng-repeat="file in files.files track by $index" class="row-fluid">
          <div class="span1"><span class="badge badge-{{ file.status }}">{{ file.status }}</span></div>
          <div class="span7">{{ file.path }}</div>
          <div class="span1">
            <span ng-show="file.lines_added > 0" class="text-success">+{{ file.lines_added }}
          </div>
          <div class="span1">
            <span ng-show="file.lines_removed > 0" class="text-error">-{{ file.lines_removed }}</span>
          </div>
          <div class="span2">
            <a ui-sref="diff({id: {{ files.pull_request.id }} , file_path: '{{ file.path }}'})">
              <i class="icon-file-text-alt"></i>
              {{ 'Go to diff' | translate }}
            </a>
          </div>
        </li>
    </ul>
</div>

<div ui-view="file-diff" ng-if="! files.loading_files"></div>
