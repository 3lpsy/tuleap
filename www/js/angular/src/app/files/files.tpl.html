<div id="modified-files">
    <h3><i class="icon-copy"></i> <span translate>Modified Files</span> <span class="badge">{{ files.files.length }}</span></h3>

    <div class="modified-files">
        <table class="table table-bordered table-hover">
            <tbody>
                <tr ng-if="files.loading_files">
                    <td class="loading"></td>
                </tr>

                <tr ng-repeat="file in files.files track by $index" ui-sref="diff({id: {{ files.pull_request.id }} , file_path: '{{ file.path }}'})">
                    <td class="file">
                        <span class="status status-{{ file.status }}">{{ file.status }}</span> {{ file.path }}
                    </td>
                    <td class="changes lines-added">
                        <span ng-show="file.lines_added > 0" class="text-success">+{{ file.lines_added }}</span>
                    </td>
                    <td class="changes lines-removed">
                        <span ng-show="file.lines_removed > 0" class="text-error">-{{ file.lines_removed }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div ui-view="file-diff" ng-if="! files.loading_files"></div>
