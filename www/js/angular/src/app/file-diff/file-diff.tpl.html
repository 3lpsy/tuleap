<div ng-if="! diff.isBinaryFile">
    <div class="diff-file-title">
        <h3><i class="icon-file-text-alt"></i> {{ diff.file_path }}</h3>

        <div diff-link></div>
    </div>

    <textarea style="display: none"></textarea>
</div>

<div ng-if="diff.isBinaryFile">
    <div class="diff-file-title">
        <h3><i class="icon-file-text-alt"></i> {{ diff.file_path }}</h3>

        <div diff-link></div>
    </div>

    <div class="binary-file"><i class="icon-file-alt"></i><br>{{ 'Binary file' | translate }}</div>
</div>
