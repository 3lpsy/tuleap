<h3><i class="icon-file-text-alt"></i> {{ 'File Diff' | translate }}</h3>

<div ng-if="! diff.isBinaryFile">
  <div>
    <i class="icon-file-text-alt"></i> {{ diff.file_path }}
    <div diff-link class="pull-right"></div>
  </div>
  <textarea style="display: none"></textarea>
</div>

<div ng-if="diff.isBinaryFile">
  <div>
    <i class="icon-file-alt"></i> {{ diff.file_path }} <span translate>is a binary file.</span>
    <div diff-link class="pull-right"></div>
  </div>
</div>
