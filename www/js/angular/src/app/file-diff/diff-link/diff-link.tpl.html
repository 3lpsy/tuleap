<div class="file-diff-nav-links">
  <a ng-href="{{ link.previousLink }}" ng-class="{ disabled: ! link.previousPath }">
    <i class="icon-arrow-left"></i> {{ link.previousPath }}
  </a>
  <a ng-href="{{ link.nextLink }}" ng-class="{ disabled: ! link.nextPath }">
    {{ link.nextPath }} <i class="icon-arrow-right"></i>
  </a>
</div>
